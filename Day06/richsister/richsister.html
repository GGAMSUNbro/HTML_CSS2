<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Day01/common/reset.css" />
    <link rel="stylesheet" href="header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="companylogo">
            <div class="logo">
              <img src="rich.png" alt="" />
            </div>
          </div>
          <div class="join">
            <span>로그인/가입</span>
          </div>
        </nav>
      </header>
      <main>
        <section class="first"></section>
      </main>
      <div class="othermenu">
        <div class="menu">
          <div class="buttons">
            <div class="imageBox">
              <i class="fa-solid fa-house-user"></i>
            </div>
            <span>홈</span>
          </div>
          <div class="buttons">
            <div class="imageBox">
              <i class="fa-solid fa-truck-medical"></i>
            </div>
            <span>병원</span>
          </div>
          <div class="buttons">
            <div class="imageBox"><i class="fa-solid fa-gift"></i></div>
            <span>이벤트</span>
          </div>
          <div class="buttons">
            <div class="imageBox"><i class="fa-regular fa-comment"></i></div>
            <span>커뮤니티</span>
          </div>
          <div class="buttons">
            <div class="imageBox"><i class="fa-regular fa-bookmark"></i></div>
            <span>칼럼</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
